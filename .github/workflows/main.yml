name: postdeploy

on: [push, deployment_status, workflow_dispatch]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 16
      - run: npm install
      - run: npm run e2e:ci
